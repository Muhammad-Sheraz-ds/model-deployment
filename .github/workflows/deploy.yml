name: Deploy to Hugging Face Spaces

on:
  push:
    branches: [main]

  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Push to hub
        env:
          HF: ${{ secrets.HF }}
        run: git push --force https://MuhammadSheraza002:$HF@huggingface.co/spaces/MuhammadSheraza002/loan-status-prediction main